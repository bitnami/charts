      - 'bitnami/mariadb-galera/values.yaml'
      - 'bitnami/metrics-server/values.yaml'
      - 'bitnami/minio/values.yaml'
      - 'bitnami/mongodb/values.yaml'
      - 'bitnami/mongodb-sharded/values.yaml'
