name: Update Fork

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-fork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          fetch-tags: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/bitnami/charts.git

      - name: Fetch Upstream
        run: git fetch upstream --no-tags

      - name: Merge Upstream Changes
        run: |
          git checkout main
          git merge -X ours upstream/main

      - name: Run Modification Script
        run: ./de-cringe.sh

      - name: Test All Charts
        run: |
          for dir in bitnami/*/; do
            if [ "$dir" == "bitnami/common/" ]; then
              echo "Skipping common chart"
              continue
            fi
            if helm template "$dir" --set global.imageRegistry=ghcr.io --dependency-update > /dev/null 2>&1; then
              echo "$dir Passed"
            else
              echo "$dir Failed"
              exit 1
            fi
          done

      - name: Push Changes
        run: git push origin main