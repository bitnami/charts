containerPorts:
  https: 6444
wavefront:
  url: https://fake.wavefront.com
  token: FAKE_API_TOKEN
service:
  type: LoadBalancer
  ports:
    https: 443
rbac:
  create: true
apiService:
  create: true
extraDeploy:
- apiVersion: autoscaling/v2
  kind: HorizontalPodAutoscaler
  metadata:
    name: vib-hpa-custom-metrics
  spec:
    minReplicas: 1
    maxReplicas: 5
    metrics:
    - type: External
      external:
        metricName: vib.vm.cpu
        targetAverageValue: 1800m
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: wavefront-hpa-adapter