file:
  /bitnami/wildfly:
    exists: true
    filetype: directory
    mode: "2775"
    owner: root
command:
  jboss-deploy:
    exec: jboss-cli.sh --controller=wildfly:{{ .Vars.service.ports.mgmt }} --connect --user={{ .Vars.wildflyUsername }} --password='{{ .Vars.wildflyPassword }}' 'deploy ./wildfly/goss/testfiles/helloworld.war --force'
    exit-status: 0
    timeout: 20000
