file:
  # Check that the aws job has pushed the file in the bucket
  {{ .Vars.persistence.mountPath }}/vibbucket/vibfile:
    exists: true
    contents:
      - /IT WORKS/
  # Secret configuration parameter
  /bitnami/versitygw/secrets/VGW_DISABLE_OTMP:
    exists: true
    contents:
      - /false/
http:
  http://127.0.0.1:{{ .Vars.containerPorts.http }}/health:
    status: 200
  http://versitygw:{{ .Vars.service.ports.http }}/health:
    status: 200
command:
  # Check that the extra configuration setting is set in env var
  check-config:
    exec: env
    exit-status: 0
    stdout:
      - /VGW_META_NONE.*false/
  {{- $uid := .Vars.containerSecurityContext.runAsUser }}
  {{- $gid := .Vars.podSecurityContext.fsGroup }}
  check-user-info:
    # The UID and GID should always be either the one specified as vars (always a bigger number that the default)
    # or the one randomly defined by openshift (larger values). Otherwise, the chart is still using the default value.
    exec: if [ $(id -u) -lt {{ $uid }} ] || [ $(id -G | awk '{print $2}') -lt {{ $gid }} ]; then exit 1; fi
    exit-status: 0
