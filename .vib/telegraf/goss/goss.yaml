file:
  /opt/bitnami/telegraf/config/telegraf.conf:
    exists: true
    filetype: symlink
http:
  http://127.0.0.1:{{ .Vars.containerPorts.http_v2 }}/telegraf:
    status: 405
  http://telegraf:{{ .Vars.service.ports.http_v2 }}/telegraf:
    status: 204
    method: POST
    request-body: 'cpu,host=telegraf idle=100'
    request-headers:
       - "Content-Type: text/plain"
    timeout: 30000
  http://127.0.0.1:{{ .Vars.containerPorts.health }}/:
    status: 200
    body:
      - 'OK'
  http://telegraf:{{ .Vars.service.ports.health }}/:
    status: 200
    body:
      - 'OK'
  http://127.0.0.1:{{ .Vars.containerPorts.prometheus }}/metrics:
    status: 200
    body:
      - 'memory_max_bytes'
  http://telegraf:{{ .Vars.service.ports.prometheus }}/metrics:
    status: 200
    body:
      - 'memory_max_bytes'
command:
  {{- $uid := .Vars.containerSecurityContext.runAsUser }}
  {{- $gid := .Vars.podSecurityContext.fsGroup }}
  check-user-info:
    # The UID and GID should always be either the one specified as vars (always a bigger number that the default)
    # or the one randomly defined by openshift (larger values). Otherwise, the chart is still using the default value.
    exec: if [ $(id -u) -lt {{ $uid }} ] || [ $(id -G | awk '{print $2}') -lt {{ $gid }} ]; then exit 1; fi
    exit-status: 0
  {{ if .Vars.automountServiceAccountToken }}
  check-sa:
    exec: cat /var/run/secrets/kubernetes.io/serviceaccount/token | cut -d '.' -f 2 | xargs -I '{}' echo '{}====' | fold -w 4 | sed '$ d' | tr -d '\n' | base64 -d
    exit-status: 0
    stdout:
    - /serviceaccount.*name.*{{.Env.BITNAMI_APP_NAME }}/
  {{ end }}