file:
  /bitnami/influxdb:
    exists: true
    filetype: directory
    mode: "2775"
    owner: root
  /bitnami/influxdb/.token:
    exists: true
    filetype: file
    mode: "0600"
command:
  influxdb3-show-databases:
    exec: bash -c "cat /bitnami/influxdb/.token | xargs influxdb3 show databases --host http://127.0.0.1:{{ .Vars.containerPorts.http }} --token"
    exit-status: 0
    stdout:
      - "{{ .Vars.databases }}"
  influxdb3-write:
    exec: bash -c "cat /bitnami/influxdb/.token | xargs -I{} influxdb3 write --database {{ .Vars.databases }} --host http://influxdb:{{ .Vars.service.ports.http }} --token {} 'home,room=Living\ Room temp=21.1,hum=35.9,co=0i 1747036800'"
    exit-status: 0
    stdout:
      - "success"
  influxdb3-query:
    exec: bash -c "sleep 3; cat /bitnami/influxdb/.token | xargs -I{} influxdb3 query --database {{ .Vars.databases }} --host http://influxdb:{{ .Vars.service.ports.http }} --token {} 'SELECT * FROM home'"
    exit-status: 0
    stdout:
      - "Living Room"
  {{- $uid := .Vars.containerSecurityContext.runAsUser }}
  {{- $gid := .Vars.podSecurityContext.fsGroup }}
  check-user-info:
    # The UID and GID should always be either the one specified as vars (always a bigger number that the default)
    # or the one randomly defined by openshift (larger values). Otherwise, the chart is still using the default value.
    exec: if [ $(id -u) -lt {{ $uid }} ] || [ $(id -G | awk '{print $2}') -lt {{ $gid }} ]; then exit 1; fi
    exit-status: 0
  {{ if .Vars.serviceAccount.automountServiceAccountToken }}
  check-sa:
    exec: cat /var/run/secrets/kubernetes.io/serviceaccount/token | cut -d '.' -f 2 | xargs -I '{}' echo '{}====' | fold -w 4 | sed '$ d' | tr -d '\n' | base64 -d
    exit-status: 0
    stdout:
    - /serviceaccount.*name.*{{.Env.BITNAMI_APP_NAME }}/
  {{ end }}
