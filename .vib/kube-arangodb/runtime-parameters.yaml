  containerPorts:
    webhook: 9999
  service:
    ports:
      webhook: 443
extraDeploy:
  - apiVersion: "database.arangodb.com/v1"
    kind: "ArangoDeployment"
    metadata:
      name: "vib-arangodb"
    spec:
      mode: Single