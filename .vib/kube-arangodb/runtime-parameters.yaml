containerPorts:
  server: 9023
  apiHttp: 9024
  apiGrpc: 9025
service:
  type: LoadBalancer
  ports:
    server: 443
    apiHttp: 9628
    apiGrpc: 9728
auth:
  username: vib-user
  password: "ComplicatedPassword123!4"
serviceAccount:
  create: true
automountServiceAccountToken: true
containerSecurityContext:
  enabled: true
  runAsUser: 1002
  runAsGroup: 1002
podSecurityContext:
