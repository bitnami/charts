file:
  /bitnami/odoo/data:
    exists: true
    filetype: directory
    mode: "0775"
    owner: odoo
    group: root
  # Check hardcoded runtime_params are correctly set in app's config
  /opt/bitnami/odoo/conf/odoo.conf:
    exists: true
    filetype: file
    mode: "0644"
    owner: root
    group: root
    contains:
     - {{ printf "http_port = 8069" }}
     - {{ printf "db_user = bn_odoo" }}
