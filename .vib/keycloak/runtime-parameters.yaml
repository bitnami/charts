auth:
  adminUser: user
  adminPassword: ComplicatedPassword123!4
containerPorts:
  https: 8443
  management: 9990
postgresql:
  auth:
    username: bn_keycloak
logging:
  output: default
service:
  type: LoadBalancer
  http:
    enabled: false
  ports:
    https: 443
serviceAccount:
  create: true
automountServiceAccountToken: true
tls:
  enabled: true
  usePemCerts: true
  autoGenerated:
    enabled: true
    engine: helm
metrics:
  enabled: true
  service:
    ports:
      metrics: 9000
extraEnvVars:
  - name: KC_HEALTH_ENABLED
    value: "true"
