apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tensorflow-serving
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: {{ .Values.server.image }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.server.port }}
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: {{ .Values.server.port }}
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: seed
          mountPath: "/bitnami/inception-data"
      volumes:
      - name: seed
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}-seed-inception
