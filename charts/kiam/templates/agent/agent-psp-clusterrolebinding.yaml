{{- if and (include "common.capabilities.psp.supported" .) .Values.agent.enabled .Values.agent.podSecurityPolicy.create .Values.rbac.create }}
kind: ClusterRoleBinding
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
metadata:
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: agent
  name: {{ template "common.names.fullname" . }}-agent-psp
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "common.names.fullname" . }}-agent-psp
subjects:
  - kind: ServiceAccount
    name: {{ template "kiam.agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace | quote }}
{{- end }}
