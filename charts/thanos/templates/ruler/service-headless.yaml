{{- if and (.Values.ruler.enabled) (.Values.ruler.service.additionalHeadless) -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "thanos.ruler.fullname" . }}-headless
  namespace: {{ include "common.names.namespace" . }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: ruler
  {{- if or .Values.ruler.service.headless.annotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" ( dict "values" ( list .Values.ruler.service.headless.annotations .Values.commonAnnotations ) "context" . ) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.ruler.service.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.ruler.service.ports.grpc }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.ruler.podLabels .Values.commonLabels ) "context" . ) }}
  selector: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: ruler
{{- end }}
