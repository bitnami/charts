## When enabled, the number of Moodle&trade; replicas will be automatically adjusted based on targets on given metrics.
## Enabling this feature will override the replicaCount value
## When disabled, the number of Moodle&trade; replicas will be fixed and set by the replicaCount parameter
## Warning: Before enabling ensure that your persistent volume claim has `Access Modes: RWX` since Autoscaling requires ReadWriteMany PVC support.
