    ##    annotations:
    ##      summary: Valkey instance {{ "{{ $instance }}" }} is using too much memory
    ##      description: Valkey instance {{ "{{ $instance }}" }} is using {{ "{{ $value }}" }}% of its available memory.
    ##  - alert: ValkeyKeyEviction
