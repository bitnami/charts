  pdb:
    create: true
    minAvailable: ""
    maxUnavailable: ""
  ## @param server.sidecars Add additional sidecar containers to the kiam pods
  ## Example:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
