{{- if .Values.envoy.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-metrics" (include "cilium.envoy.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: cilium
    app.kubernetes.io/component: envoy
    prometheus.io/scrape: "true"
  {{- $defaultAnnotations := dict "prometheus.io/scrape" "true" "prometheus.io/port" (.Values.envoy.metrics.service.port | quote) }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list $defaultAnnotations .Values.envoy.metrics.service.annotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: tcp-metrics
      port: {{ .Values.envoy.metrics.service.port }}
      targetPort: {{ ternary "metrics" "envoy-metrics" .Values.envoy.useDaemonSet }}
      protocol: TCP
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.envoy.podLabels .Values.commonLabels) "context" .) | fromYaml }}
  selector: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: cilium
    app.kubernetes.io/component: {{ ternary "envoy" "agent" .Values.envoy.useDaemonSet }}
{{- end }}
