{{- if and .Values.backgroundController.enabled .Values.backgroundController.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: {{ include "common.capabilities.networkPolicy.apiVersion" . }}
metadata:
  name: {{ template "kyverno.background-controller.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: kyverno
    app.kubernetes.io/component: background-controller
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.backgroundController.podLabels .Values.commonLabels ) "context" . ) }}
  podSelector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/part-of: kyverno
      app.kubernetes.io/component: background-controller
  policyTypes:
    - Ingress
    - Egress
  {{- if .Values.backgroundController.networkPolicy.allowExternalEgress }}
  egress:
    - {}
  {{- else }}
  egress:
    # Allow dns resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
        # Allow access to kube-apiserver
        {{- range $port := .Values.backgroundController.networkPolicy.kubeAPIServerPorts }}
        - port: {{ $port }}
        {{- end }}
    # Allow outbound connections other kyverno components
    - ports:
        - port: {{ .Values.cleanupController.containerPorts.https }}
      to:
        - podSelector:
            matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 14 }}
              app.kubernetes.io/part-of: kyverno
              app.kubernetes.io/part-of: cleanup-controller
    {{- if .Values.backgroundController.networkPolicy.extraEgress }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.backgroundController.networkPolicy.extraEgress "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
  ingress:
    {{- if or .Values.metrics.enabled .Values.backgroundController.extraContainerPorts }}
    - ports:
        {{- if .Values.metrics.enabled }}
        - port: {{ .Values.backgroundController.containerPorts.metrics }}
        {{- end }}
        {{- range .Values.backgroundController.extraContainerPorts }}
        - port: {{ . }}
        {{- end }}
      {{- if not .Values.backgroundController.networkPolicy.allowExternal }}
      from:
        - podSelector:
            matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 14 }}
              app.kubernetes.io/part-of: kyverno
        {{- if .Values.backgroundController.networkPolicy.addExternalClientAccess }}
        - podSelector:
            matchLabels:
              {{ template "kyverno.background-controller.fullname" . }}-client: "true"
        {{- end }}
        {{- if .Values.backgroundController.networkPolicy.ingressPodMatchLabels }}
        - podSelector:
            matchLabels: {{- include "common.tplvalues.render" (dict "value" .Values.backgroundController.networkPolicy.ingressPodMatchLabels "context" $ ) | nindent 14 }}
        {{- end }}
        {{- if .Values.backgroundController.networkPolicy.ingressNSMatchLabels }}
        - namespaceSelector:
            matchLabels: {{- include "common.tplvalues.render" (dict "value" .Values.backgroundController.networkPolicy.ingressNSMatchLabels "context" $ ) | nindent 14 }}
          {{- if .Values.backgroundController.networkPolicy.ingressNSPodMatchLabels }}
          podSelector:
            matchLabels: {{- include "common.tplvalues.render" (dict "value" .Values.backgroundController.networkPolicy.ingressNSPodMatchLabels "context" $ ) | nindent 14 }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- if .Values.backgroundController.networkPolicy.extraIngress }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.backgroundController.networkPolicy.extraIngress "context" $ ) | nindent 4 }}
    {{- end }}
{{- end }}