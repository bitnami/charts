apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "kyverno.admission-controller.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: kyverno
    app.kubernetes.io/component: admission-controller
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.admissionController.autoscaling.hpa.enabled }}
  replicas: {{ .Values.admissionController.replicaCount }}
  {{- end }}
  {{- if .Values.admissionController.updateStrategy }}
  strategy: {{- toYaml .Values.admissionController.updateStrategy | nindent 4 }}
  {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.admissionController.podLabels .Values.commonLabels ) "context" . ) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/part-of: kyverno
      app.kubernetes.io/component: admission-controller
  template:
    metadata:
      annotations:
        {{- if not .Values.kyverno.existingConfigmap }}
        checksum/config: {{ include (print $.Template.BasePath "/kyverno-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if and (.Values.metrics.enabled) (not .Values.metrics.existingConfigmap) }}
        checksum/metrics-config: {{ include (print $.Template.BasePath "/metrics-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.admissionController.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
      labels: {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/part-of: kyverno
        app.kubernetes.io/component: admission-controller
    spec:
      serviceAccountName: {{ template "kyverno.admission-controller.serviceAccountName" . }}
      {{- include "kyverno.imagePullSecrets" . | nindent 6 }}
      automountServiceAccountToken: {{ .Values.admissionController.automountServiceAccountToken }}
      {{- if .Values.admissionController.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.admissionController.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.admissionController.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.admissionController.podAffinityPreset "component" "admission-controller" "customLabels" $podLabels "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.admissionController.podAntiAffinityPreset "component" "admission-controller" "customLabels" $podLabels "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.admissionController.nodeAffinityPreset.type "key" .Values.admissionController.nodeAffinityPreset.key "values" .Values.admissionController.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.admissionController.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.admissionController.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.admissionController.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.admissionController.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.topologySpreadConstraints "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.admissionController.priorityClassName }}
      priorityClassName: {{ .Values.admissionController.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.admissionController.schedulerName }}
      schedulerName: {{ .Values.admissionController.schedulerName }}
      {{- end }}
      {{- if .Values.admissionController.podSecurityContext.enabled }}
      securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.admissionController.podSecurityContext "context" $) | nindent 8 }}
      {{- end }}
      enableServiceLinks: {{ .Values.admissionController.enableServiceLinks }}
      initContainers:
        {{- if .Values.admissionController.initContainers }}
          {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.initContainers "context" $) | nindent 8 }}
        {{- end }}
      containers:
        - name: kyverno
          image: {{ template "kyverno.admission-controller.image" . }}
          imagePullPolicy: {{ .Values.admissionController.image.pullPolicy }}
          {{- if .Values.admissionController.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.admissionController.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.admissionController.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.admissionController.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.args "context" $) | nindent 12 }}
          {{- else }}
          args:
            {{- $imagePullSecretNames := include "kyverno.imagePullSecrets.string" .}}
            {{- if $imagePullSecretNames }}
            - --imagePullSecrets={{ $imagePullSecretNames }}
            {{- end }}
            - --caSecretName={{ include "kyverno.tlsCASecretName" . }}
            - --tlsSecretName={{ include "kyverno.admission-controller.tlsSecretName" . }}
            {{- if .Values.backgroundController.enabled }}
            - --backgroundServiceAccountName=system:serviceaccount:{{ include "common.names.namespace" . }}:{{ include "kyverno.background-controller.serviceAccountName" . }}
            {{- end }}
            {{- if .Values.reportsController.enabled }}
            - --reportsServiceAccountName=system:serviceaccount:{{ include "common.names.namespace" . }}:{{ include "kyverno.reports-controller.serviceAccountName" . }}
            {{- end }}
            - --servicePort={{ .Values.admissionController.service.ports.https }}
            - --webhookServerPort={{ .Values.admissionController.containerPorts.https }}
            - --metricsPort={{ .Values.admissionController.containerPorts.metrics }}
            {{- /* Taken from upstream Kyverno chart: https://github.com/kyverno/kyverno/blob/68f0f5755c701774eddcd6253c1f9a88d6d8f1e2/charts/kyverno/templates/admission-controller/deployment.yaml#L198 */}}
            {{- include "kyverno.features.flags" (pick (mergeOverwrite (deepCopy .Values.kyverno.features) .Values.admissionController.featuresOverride)
              "admissionReports"
              "autoDeleteWebhooks"
              "autoUpdateWebhooks"
              "configMapCaching"
              "deferredLoading"
              "dumpPayload"
              "forceFailurePolicyIgnore"
              "generateValidatingAdmissionPolicy"
              "generateMutatingAdmissionPolicy"
              "dumpPatches"
              "globalContext"
              "logging"
              "omitEvents"
              "policyExceptions"
              "protectManagedResources"
              "registryClient"
              "reporting"
              "tuf"
            ) | nindent 12 }}
          {{- if .Values.admissionController.extraArgs }}
          {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.extraArgs "context" $) | nindent 12 }}
          {{- end }}
          {{- end }}
          env:
            - name: INIT_CONFIG
              value: {{ template "kyverno.config.configmapName" . }}
            - name: KYVERNO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KYVERNO_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KYVERNO_SERVICEACCOUNT_NAME
              value: {{ template "kyverno.admission-controller.serviceAccountName" . }}
            - name: KYVERNO_ROLE_NAME
              value: {{ template "kyverno.admission-controller.fullname.namespace" . }}
            - name: KYVERNO_SVC
              value: {{ template "kyverno.admission-controller.fullname" . }}
            - name: TUF_ROOT
              value: {{ .Values.kyverno.tufMountPath }}
            - name: KYVERNO_DEPLOYMENT
              value: {{ template "kyverno.admission-controller.fullname" . }}
            - name: METRICS_CONFIG
              value: {{ template "kyverno.metrics-config.configmapName" . }}
            {{- if .Values.admissionController.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          envFrom:
            {{- if .Values.admissionController.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.admissionController.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.admissionController.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.admissionController.extraEnvVarsSecret "context" $) }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.admissionController.containerPorts.https }}
              name: https
            - containerPort: {{ .Values.admissionController.containerPorts.metrics }}
              name: metrics
            {{- if .Values.kyverno.extraContainerPorts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.kyverno.extraContainerPorts "context" $) | nindent 12 }}
            {{- end }}
          {{- if .Values.admissionController.resources }}
          resources: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.resources "context" $) | nindent 12 }}
          {{- else if ne .Values.admissionController.resourcesPreset "none" }}
          resources: {{- include "common.resources.preset" (dict "type" .Values.admissionController.resourcesPreset) | nindent 12 }}
          {{- end }}
          {{- if .Values.admissionController.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.customLivenessProbe "context" $) | nindent 12 }}
          {{- else if .Values.admissionController.livenessProbe.enabled }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.admissionController.livenessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /health/liveness
              port: https
              scheme: HTTPS
          {{- end }}
          {{- if .Values.admissionController.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.customReadinessProbe "context" $) | nindent 12 }}
          {{- else if .Values.admissionController.readinessProbe.enabled }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.admissionController.readinessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /health/readiness
              port: https
              scheme: HTTPS
          {{- end }}
          {{- if .Values.admissionController.customStartupProbe }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.customStartupProbe "context" $) | nindent 12 }}
          {{- else if .Values.admissionController.startupProbe.enabled }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.admissionController.startupProbe "enabled") "context" $) | nindent 12 }}
            tcpSocket:
              port: https
          {{- end }}
          {{- if .Values.admissionController.lifecycleHooks }}
          lifecycle: {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.lifecycleHooks "context" $) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: empty-dir
              mountPath: {{ .Values.kyverno.tufMountPath }}
              subPath: tuf-dir
            - name: empty-dir
              mountPath: /tmp
              subPath: tmp-dir
          {{- if .Values.admissionController.extraVolumeMounts }}
          {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
        {{- if .Values.admissionController.sidecars }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.admissionController.sidecars "context" $) | nindent 8 }}
        {{- end }}
      volumes:
        - name: empty-dir
          emptyDir: {}
        {{- if .Values.admissionController.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" .Values.admissionController.extraVolumes "context" $) | nindent 8 }}
        {{- end }}
