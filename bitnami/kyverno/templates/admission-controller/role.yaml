{{- if .Values.admissionController.rbac.create }}
kind: Role
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
metadata:
  {{- /*
    The Kyverno logic assumes that the clusterrole and role share the same name, so we need to use fullname.namespace
    Source: https://github.com/kyverno/kyverno/blob/68f0f5755c701774eddcd6253c1f9a88d6d8f1e2/pkg/controllers/webhook/cleanup.go#L24
  */}}
  name: {{ include "kyverno.admission-controller.fullname.namespace" . }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: kyverno
    app.kubernetes.io/component: admission-controller
  namespace: {{ include "common.names.namespace" . | quote }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - ''
    resources:
      - secrets
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
      - patch
      - create
      - update
      - delete
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
    resourceNames:
      - {{ include "kyverno.config.configmapName" . }}
      - {{ include "kyverno.metrics-config.configmapName" . }}
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - patch
      - update
  {{- if .Values.kyverno.features.autoDeleteWebhooks.enabled }}
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    resourceNames:
      - {{ template "kyverno.admission-controller.fullname.namespace" . }}
      - {{ template "kyverno.admission-controller.fullname.namespace" . }}:temporary
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
  {{- end }}
  # Allow update of Kyverno deployment annotations
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      {{- if .Values.kyverno.features.autoDeleteWebhooks.enabled }}
      - patch
      - update
      {{- end }}
{{- end }}
