  ## topologySpreadConstraints:
  ##   - maxSkew: 1
  ##     topologyKey: node
  ##     whenUnsatisfiable: DoNotSchedule
  ##
  topologySpreadConstraints: []
  ## @param master.dnsPolicy DNS Policy for Valkey master pod
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
