  lifecycleHooks: {}
  ## @param master.extraVolumes Optionally specify extra list of additional volumes for the Valkey master pod(s)
  ##
  extraVolumes: []
  ## @param master.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the Valkey master container(s)
