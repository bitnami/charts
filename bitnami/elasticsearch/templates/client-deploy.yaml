apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ template "client.fullname" . }}"
  labels:
    app: "{{ template "name" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "client"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.client.replicas }}
  template:
    metadata:
      labels:
        app: "{{ template "name" . }}"
        component: "client"
        release: "{{ .Release.Name }}"
    spec:
      serviceAccountName: "{{ .Values.serviceAccountName }}"
      {{- if eq .Values.client.antiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app: "{{ template "name" . }}"
                  component: "client"
                  release: "{{ .Release.Name }}"
      {{- else if eq .Values.client.antiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: "{{ template "name" . }}"
                  component: "client"
                  release: "{{ .Release.Name }}"
      {{- end }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end}}
      {{- end }}
      initContainers:
      - name: sysctl
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: "elasticsearch"
        image: "{{ .Values.image }}"
        imagePullPolicy: "{{ .Values.pullPolicy }}"
        env:
        - name: SERVICE
          value: "{{ template "master.fullname" . }}"
        - name: KUBERNETES_NAMESPACE
          value: "{{ .Release.Namespace }}"
        - name: NODE_MASTER
          value: "false"
        - name: NODE_DATA
          value: "false"
        - name: ELASTICSEARCH_CLUSTER_NAME
          value: "{{ .Values.name }}"
        - name: ELASTICSEARCH_PLUGINS
          value: "{{ .Values.plugins }}"
        - name: ES_JAVA_OPTS
          value: "-Xms{{ .Values.client.heapSize }} -Xmx{{ .Values.client.heapSize }}"
        ports:
        - name: "http"
          containerPort: 9200
        - name: transport
          containerPort: 9300
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: "http"
          initialDelaySeconds: 90
        readinessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: "http"
          initialDelaySeconds: 5
        resources:
{{ toYaml .Values.client.resources | indent 10 }}
        volumeMounts:
        - mountPath: /bitnami/elasticsearch/conf/elasticsearch_custom.yml
          name: "config"
          subPath: elasticsearch_custom.yml
        - name: "data"
          mountPath: "/bitnami"
      volumes:
      - name: "config"
        configMap:
          name: "{{ template "fullname" . }}"
      - name: "data"
        emptyDir: {}
