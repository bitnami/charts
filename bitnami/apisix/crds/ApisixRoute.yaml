                        required:
                          - serviceName
                          - servicePort
                        type: object
                      match:
                        properties:
                          ingressPort:
                            maximum: 65535
                            minimum: 1
                            type: integer
                        required:
                          - ingressPort
                        type: object
                      name:
                        minLength: 1
                        type: string
                      protocol:
