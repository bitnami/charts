apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: apisixglobalrules.apisix.apache.org
spec:
  group: apisix.apache.org
  scope: Namespaced
  names:
    plural: apisixglobalrules
    singular: apisixglobalrule
    kind: ApisixGlobalRule
    shortNames:
      - agr
  versions:
    - name: v2
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          priority: 0
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - plugins
              properties:
                ingressClassName:
                  type: string
                plugins:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        minLength: 1
                      enable:
                        type: boolean
                      config:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true # we have to enable it since plugin config
                      secretRef:
                        type: string
                  required:
                    - name
                    - enable
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      "type":
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                      message:
                        type: string
                      observedGeneration:
                        type: integer
