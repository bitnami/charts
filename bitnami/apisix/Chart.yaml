annotations:
  category: Infrastructure
  licenses: Apache-2.0
  images: |
    - name: apisix
      image: docker.io/bitnami/apisix:3.11.0-debian-12-r8
    - name: apisix-dashboard
      image: docker.io/bitnami/apisix-dashboard:3.0.1-debian-12-r61
    - name: apisix-ingress-controller
      image: docker.io/bitnami/apisix-ingress-controller:1.8.3-debian-12-r12
    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r38
apiVersion: v2
appVersion: 3.11.0
dependencies:
  - name: etcd
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: etcd.enabled
    version: 11.x.x
  - name: common
    repository: oci://registry-1.docker.io/bitnamicharts
    tags:
      - bitnami-common
    version: 2.x.x
description: Apache APISIX is high-performance, real-time API Gateway. Features load balancing, dynamic upstream, canary release, circuit breaking, authentication, observability, amongst others.
home: https://bitnami.com
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/apisix/img/apisix-stack-220x234.png
