{{- $replicaCount := int .Values.controlPlane.replicaCount }}
{{- if and .Values.controlPlane.pdb.create (not .Values.controlPlane.useDaemonSet) (or (gt $replicaCount 1) .Values.controlPlane.autoscaling.hpa.enabled )}}
apiVersion: {{ include "common.capabilities.policy.apiVersion" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "apisix.control-plane.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: apisix
    app.kubernetes.io/component: control-plane
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.controlPlane.pdb.minAvailable }}
  minAvailable: {{ .Values.controlPlane.pdb.minAvailable }}
  {{- end }}
  {{- if .Values.controlPlane.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.controlPlane.pdb.maxUnavailable }}
  {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.controlPlane.podLabels .Values.commonLabels ) "context" . ) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/part-of: apisix
      app.kubernetes.io/component: control-plane
{{- end }}
