{{- if and .Values.keeper.enabled .Values.keeper.extraUsersFiles (not .Values.keeper.existingExtraUsersConfigmap) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "clickhouse.keeper.usersd.configmapName" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: keeper
    app.kubernetes.io/part-of: clickhouse
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
data:
  {{- range $key, $value := .Values.keeper.extraUsersFiles }}
  {{ $key }}: |
    {{- include "common.tplvalues.render" (dict "value" $value "context" $) | nindent 4 }}
  {{- end }}
{{- end }}
