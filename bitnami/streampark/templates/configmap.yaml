{{- if not .Values.existingConfigmap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-origin-config" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: streampark
data:
  logback-spring.xml: |
    {{- tpl (.Files.Get "conf/logback-spring.xml") . | nindent 4 }}
  config.yaml: |
    {{- tpl (.Files.Get "conf/config.yaml") . | nindent 4 }}
---
{{- end }}
{{- if or (and .Values.externalDatabase.enabled .Values.externalDatabase.initDatabase) .Values.postgresql.enabled .Values.mysql.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: streampark-sql-scripts
  namespace: {{ include "common.names.namespace" . }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: streampark
data:
  init.sql: |
    {{- if or .Values.postgresql.enabled (eq .Values.externalDatabase.type "pgsql") }}
    {{- tpl (.Files.Get "scripts/db-schema/pgsql-schema.sql") . | nindent 4 }}
    {{- tpl (.Files.Get "scripts/db-data/pgsql-data.sql") . | nindent 4 }}
    {{- else }}
    {{- tpl (.Files.Get "scripts/db-schema/mysql-schema.sql") . | nindent 4 }}
    {{- tpl (.Files.Get "scripts/db-data/mysql-data.sql") . | nindent 4 }}
    {{- end }}
---
{{- end }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-scripts" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: streampark
data:
  waiting-database.sh: |
    {{- tpl (.Files.Get "scripts/waiting-database.sh") . | nindent 4 }}
  generate-config.sh: |
    {{- tpl (.Files.Get "scripts/generate-config.sh") . | nindent 4 }}
  {{- if and .Values.externalDatabase.enabled .Values.externalDatabase.initDatabase }}
  init-database.sh: |
    {{- tpl (.Files.Get "scripts/init-database.sh") . | nindent 4 }}
  {{- end }}
