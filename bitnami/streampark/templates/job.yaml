{{- if and .Values.externalDatabase.enabled .Values.externalDatabase.initDatabase .Release.IsInstall }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "common.names.fullname" . }}-init-database
  namespace: {{ include "common.names.namespace" . }}
spec:
  ttlSecondsAfterFinished: 43200 # 12 hr
  backoffLimit: 4
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.commonLabels ) "context" . ) }}
  template:
    metadata:
      labels:  {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/component: streampark
        app.kubernetes.io/app-version: {{ .Chart.AppVersion }}
    spec:
      containers:
      - name: init-database
        image: {{ template "streampark.database.image" . }}
        env: {{- include "streampark.database.env" . | nindent 12 }}
        command:
        - /bin/sh
        - /tmp/scripts/init-database.sh
        volumeMounts:
          - name: streampark-sql-scripts
            mountPath: /tmp
          - name: streampark-scripts
            mountPath: /tmp/scripts
      restartPolicy: Never
      volumes:
        - name: streampark-sql-scripts
          configMap:
            name: streampark-sql-scripts
        - name: streampark-scripts
          configMap:
            name: {{ printf "%s-scripts" (include "common.names.fullname" .) }}
{{- end }}