{{- if .Values.dockerInDocker.create }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- if .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" ( dict "values" ( list .Values.commonAnnotations ) "context" . ) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $) | nindent 4 }}
  {{- end }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: streampark-dind
  name: {{ template "common.names.fullname" . }}-dind-pvc
  namespace: {{ include "common.names.namespace" . }}
spec:
  volumeMode: {{ default "Filesystem " .Values.dockerInDocker.persistence.volumeMode }}
  storageClassName: {{ default "" .Values.dockerInDocker.persistence.storageClass }}
  accessModes:
    - {{ .Values.dockerInDocker.persistence.accessModes }}
  resources:
    requests:
      storage: {{ default "10Gi" .Values.dockerInDocker.storageSize }}
{{- end }}