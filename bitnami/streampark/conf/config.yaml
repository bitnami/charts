logging:
  level:
    root: info
server:
  port: 10000
  session:
    ttl: 2h
  undertow:
    buffer-size: 1024
    direct-buffers: true
    threads:
      io: 16
      worker: 256

{{- if .Values.streamParkConfiguration.streampark }}
streampark:
  {{- .Values.streamParkConfiguration.streampark | toYaml | nindent 2 }}
{{- end }}

{{- if .Values.streamParkConfiguration.securityKerberos }}
security:
  kerberos:
    {{- .Values.streamParkConfiguration.securityKerberos | toYaml | nindent 4 }}
{{- end }}

{{- if .Values.streamParkConfiguration.ldap }}
ldap:
  enable: true
  {{- .Values.streamParkConfiguration.ldap | toYaml | nindent 2 }}
{{- end}}

{{- if .Values.streamParkConfiguration.sso }}
sso:
  enable: true
  pac4j:
    {{- .Values.streamParkConfiguration.sso | toYaml | nindent 4 }}
{{- end }}