## @param externalDatabase.sslmode External database ssl mode
## @param externalDatabase.coreDatabase External database name for core
##
externalDatabase:
  host: localhost
  port: 5432
  user: bn_harbor
  password: ""
  sslmode: disable
  coreDatabase: ""
