annotations:
  category: Infrastructure
  images: |
    - name: harbor-adapter-trivy
      image: docker.io/bitnami/harbor-adapter-trivy:2.13.0-debian-12-r3
    - name: harbor-core
      image: docker.io/bitnami/harbor-core:2.13.0-debian-12-r4
    - name: harbor-exporter
      image: docker.io/bitnami/harbor-exporter:2.13.0-debian-12-r4
    - name: harbor-jobservice
      image: docker.io/bitnami/harbor-jobservice:2.13.0-debian-12-r5
    - name: harbor-portal
      image: docker.io/bitnami/harbor-portal:2.13.0-debian-12-r4
    - name: harbor-registry
      image: docker.io/bitnami/harbor-registry:2.13.0-debian-12-r3
    - name: harbor-registryctl
      image: docker.io/bitnami/harbor-registryctl:2.13.0-debian-12-r5
    - name: nginx
      image: docker.io/bitnami/nginx:1.28.0-debian-12-r0
    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r43
  licenses: Apache-2.0
  tanzuCategory: application
apiVersion: v2
appVersion: 2.13.0
dependencies:
- condition: redis.enabled
  name: redis
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 21.x.x
- condition: postgresql.enabled
  name: postgresql
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 16.x.x
- name: common
  repository: oci://registry-1.docker.io/bitnamicharts
  tags:
  - bitnami-common
  version: 2.x.x
description: Harbor is an open source trusted cloud-native registry to store, sign,
  and scan content. It adds functionalities like security, identity, and management
  to the open source Docker distribution.
home: https://bitnami.com
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/harbor-core/img/harbor-core-stack-220x234.png
keywords:
- docker
- registry
- vulnerability
- scan
maintainers:
- name: Broadcom, Inc. All Rights Reserved.
  url: https://github.com/bitnami/charts
name: harbor
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/harbor
version: 26.0.2
