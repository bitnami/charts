annotations:
  category: WorkFlow
  licenses: Apache-2.0
  images: |
    - name: airflow-exporter
      image: docker.io/bitnami/airflow-exporter:0.20220314.0-debian-11-r446
    - name: airflow-scheduler
      image: docker.io/bitnami/airflow-scheduler:2.8.1-debian-11-r2
    - name: airflow-worker
      image: docker.io/bitnami/airflow-worker:2.8.1-debian-11-r2
    - name: airflow
      image: docker.io/bitnami/airflow:2.8.1-debian-11-r2
    - name: git
      image: docker.io/bitnami/git:2.43.0-debian-11-r8
    - name: os-shell
      image: docker.io/bitnami/os-shell:11-debian-11-r95
apiVersion: v2
appVersion: 2.8.1
dependencies:
- condition: redis.enabled
  name: redis
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 18.x.x
- condition: postgresql.enabled
  name: postgresql
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 13.x.x
- name: common
  repository: oci://registry-1.docker.io/bitnamicharts
  tags:
  - bitnami-common
  version: 2.x.x
description: Apache Airflow is a tool to express and execute workflows as directed acyclic graphs (DAGs). It includes utilities to schedule tasks, monitor task progress and handle task dependencies.
home: https://bitnami.com
icon: https://bitnami.com/assets/stacks/airflow/img/airflow-stack-220x234.png
keywords:
- apache
- airflow
- workflow
- dag
maintainers:
- name: VMware, Inc.
  url: https://github.com/bitnami/charts
name: airflow
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/airflow
version: 16.5.2
