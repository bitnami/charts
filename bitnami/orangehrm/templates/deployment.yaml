apiVersion: {{ template "orangehrm.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "orangehrm.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "orangehrm.fullname" . }}
    helm.sh/chart: {{ include "orangehrm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "orangehrm.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "orangehrm.fullname" . }}
        helm.sh/chart: {{ include "orangehrm.chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
      {{- if or .Values.podAnnotations .Values.metrics.enabled }}
      annotations:
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
        {{- if .Values.metrics.podAnnotations }}
        {{- toYaml .Values.metrics.podAnnotations | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      {{- include "orangehrm.imagePullSecrets" . | nindent 6 }}
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "status.localhost"
      {{- if .Values.affinity }}
      affinity: {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ template "orangehrm.fullname" . }}
          image: {{ template "orangehrm.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: {{ .Values.allowEmptyPassword | quote }}
            - name: MARIADB_HOST
              value: {{ include "orangehrm.databaseHost" . | quote }}
            - name: MARIADB_PORT_NUMBER
              value: {{ include "orangehrm.databasePort" . | quote }}
            - name: ORANGEHRM_DATABASE_NAME
              value: {{ include "orangehrm.databaseName" . | quote }}
            - name: ORANGEHRM_DATABASE_USER
              value: {{ include "orangehrm.databaseUser" . | quote }}
            - name: ORANGEHRM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "orangehrm.databaseSecretName" . }}
                  key: mariadb-password
            - name: ORANGEHRM_USERNAME
              value: {{ default "" .Values.orangehrmUsername | quote }}
            - name: ORANGEHRM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "orangehrm.fullname" . }}
                  key: orangehrm-password
            - name: SMTP_HOST
              value: {{ default "" .Values.smtpHost | quote }}
            - name: SMTP_PORT
              value: {{ default "" .Values.smtpPort | quote }}
            - name: SMTP_USER
              value: {{ default "" .Values.smtpUser | quote }}
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "orangehrm.fullname" . }}
                  key: smtp-password
            - name: SMTP_PROTOCOL
              value: {{ default "none" .Values.smtpProtocol | quote }}
            {{- range $key, $value := .Values.extraEnvVars }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          {{- if or .Values.extraEnvVarsCM .Values.extraEnvVarsSecret }}
          envFrom:
            {{- if .Values.extraEnvVarsCM }}
            - configMapRef:
                name: {{ tpl .Values.extraEnvVarsCM . | quote }}
            {{- end }}
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ tpl .Values.extraEnvVarsSecret . | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          livenessProbe:
            httpGet:
              path: /symfony/web/index.php
              port: http
            initialDelaySeconds: 120
          readinessProbe:
            httpGet:
              path: /symfony/web/index.php
              port: http
            initialDelaySeconds: 30
          {{- if .Values.resources }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: orangehrm-data
              mountPath: /bitnami/orangehrm
        {{- if .Values.metrics.enabled }}
        - name: metrics
          image: {{ template "orangehrm.metrics.image" . }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
          command: [ '/bin/apache_exporter', '--scrape_uri', 'http://status.localhost:80/server-status/?auto']
          ports:
            - name: metrics
              containerPort: 9117
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            timeoutSeconds: 1
          {{- if .Values.metrics.resources }}
          resources: {{- toYaml .Values.metrics.resources | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        - name: orangehrm-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ template "orangehrm.fullname" . }}-orangehrm
          {{- else }}
          emptyDir: {}
          {{- end }}
