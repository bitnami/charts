  licenses: Apache-2.0
  images: |
    - name: attu
      image: docker.io/bitnami/attu:2.5.5-debian-12-r1
    - name: milvus
      image: docker.io/bitnami/milvus:2.5.7-debian-12-r0
    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r40
