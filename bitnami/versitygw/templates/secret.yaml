{{/* Adding the helper in secret.yaml for better readability */}}
{{- define "versitygw.secret.default" -}}
ROOT_ACCESS_KEY_ID: {{ include "common.secrets.passwords.manage" (dict "secret" (include "common.names.fullname" .) "key" "ROOT_ACCESS_KEY_ID" "providedValues" (list "auth.accessKeyID") "skipB64enc" true "honorProvidedValues" true "context" $) }}
ROOT_SECRET_ACCESS_KEY: {{ include "common.secrets.passwords.manage" (dict "secret" (include "common.names.fullname" .) "key" "ROOT_SECRET_ACCESS_KEY" "providedValues" (list "auth.secretAccessKey") "skipB64enc" true "honorProvidedValues" true "context" $) }}
{{- end }}

{{- if (not .Values.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: versitygw
    app.kubernetes.io/component: versitygw
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
{{- $defaultConfiguration := include "versitygw.secret.default" . | fromYaml -}}
{{- $overrideConfiguration := include "common.tplvalues.render" (dict "value" .Values.secretOverrideConfiguration "context" $) | fromYaml -}}
{{/* Merge both maps and render the list of env vars */}}
{{- mergeOverwrite $defaultConfiguration $overrideConfiguration | toYaml | nindent 2 }}
{{- end }}
