## @section Laravel Image parameters
##

## Bitnami Laravel image
## ref: https://hub.docker.com/r/bitnami/laravel/tags/
## @param image.registry Laravel image registry
## @param image.repository Laravel image repository
## @param image.tag Laravel image tag (immutable tags are recommended)
## @param image.digest Laravel image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.pullPolicy Laravel image pull policy
## @param image.pullSecrets Laravel image pull secrets
## @param image.debug Specify if debug values should be set
##
image:
  registry: docker.io
  repository: bitnami/laravel
  tag: "9.3.9-debian-11-r1"
  digest: ""
