  ## @param volume.containerPorts.metrics Volume Server metrics container port
  ##
  containerPorts:
    http: 8080
    grpc: 18080
    metrics: 9327
  ## @param volume.extraContainerPorts Optionally specify extra list of additional ports for Volume Server containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
