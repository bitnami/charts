##  Metrics Server K8s svc properties
##
service:
  ## @param service.type Kubernetes Service type
  ##
  type: ClusterIP
  ## @param service.ports.https Kubernetes Service port
  ##
  ports:
    https: 443
  ## @param service.nodePorts.https Kubernetes Service port
