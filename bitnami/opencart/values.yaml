## @param image.repository [default: REPOSITORY_NAME/opencart] OpenCart image repository
## @skip image.tag OpenCart image tag (immutable tags are recommended)
## @param image.digest OpenCart image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
