apiVersion: v2
name: chainloop
description: Chainloop is an open source software supply chain control plane, a single source of truth for artifacts plus a declarative attestation crafting process.

type: application
# Bump the patch (not minor, not major) version on each change in the Chart Source code
version: 1.81.0
# Do not update appVersion, this is handled automatically by the release process
appVersion: v0.94.2

dependencies:
  - name: common
    repository: https://charts.bitnami.com/bitnami
    tags:
      - bitnami-common
    version: 2.x.x
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 15.x.x
  - condition: development
    name: vault
    repository: https://charts.bitnami.com/bitnami
    version: 1.4.x
  - name: dex
    condition: development
    repository: https://charts.dexidp.io
    version: 0.18.0

annotations:
    images: |
        - image: ghcr.io/chainloop-dev/chainloop/artifact-cas:v0.94.2
          name: artifact-cas
        - image: ghcr.io/chainloop-dev/chainloop/control-plane:v0.94.2
          name: control-plane
        - image: ghcr.io/chainloop-dev/chainloop/control-plane-migrations:v0.94.2
          name: control-plane-migrations