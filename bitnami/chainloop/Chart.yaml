apiVersion: v2
name: chainloop
description: Chainloop is an open source software supply chain control plane, a single source of truth for artifacts plus a declarative attestation crafting process.

type: application
# Bump the patch (not minor, not major) version on each change in the Chart Source code
version: 1.86.9
# Do not update appVersion, this is handled automatically by the release process
appVersion: v0.95.3

dependencies:
  - name: common
    repository: https://charts.bitnami.com/bitnami
    tags:
      - bitnami-common
    version: 2.x.x
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 15.x.x
  - condition: development
    name: vault
    repository: https://charts.bitnami.com/bitnami
    version: 1.4.x

annotations:
    images: |
        - image: ghcr.io/chainloop-dev/chainloop/artifact-cas:v0.95.3
          name: artifact-cas
        - image: ghcr.io/chainloop-dev/chainloop/control-plane:v0.95.3
          name: control-plane
        - image: ghcr.io/chainloop-dev/chainloop/control-plane-migrations:v0.95.3
          name: control-plane-migrations
        - image: docker.io/bitnami/dex:2.40.0-debian-12-r1
          name: dex
