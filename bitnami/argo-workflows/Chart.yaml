annotations:
  category: Infrastructure
  licenses: Apache-2.0
  images: |
    - name: argo-workflow-cli
      image: docker.io/bitnami/argo-workflow-cli:3.5.6-debian-12-r3
    - name: argo-workflow-controller
      image: docker.io/bitnami/argo-workflow-controller:3.5.6-debian-12-r2
    - name: argo-workflow-exec
      image: docker.io/bitnami/argo-workflow-exec:3.5.6-debian-12-r3
apiVersion: v2
appVersion: 3.5.6
dependencies:
- condition: postgresql.enabled
  name: postgresql
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 15.x.x
- condition: mysql.enabled
  name: mysql
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 11.x.x
- name: common
  repository: oci://registry-1.docker.io/bitnamicharts
  tags:
  - bitnami-common
  version: 2.x.x
description: Argo Workflows is meant to orchestrate Kubernetes jobs in parallel. It uses DAG and step-based workflows
home: https://bitnami.com
icon: https://bitnami.com/assets/stacks/argo-workflows/img/argo-workflows-stack-220x234.png
keywords:
- Devops
- Kubernetes
- Jobs
- Continuous delivery
- Continous deployment
maintainers:
- name: Broadcom, Inc. All Rights Reserved.
  url: https://github.com/bitnami/charts
name: argo-workflows
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/argo-workflows
version: 9.0.0
