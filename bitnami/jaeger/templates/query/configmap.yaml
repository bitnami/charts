{{- if not .Values.query.existingConfigmap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "jaeger.query.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: query
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" $) | nindent 4 }}
  {{- end }}
data:
  query-config.yaml: |-
  {{- if .Values.query.configuration }}
    {{ include "common.tplvalues.render" (dict "value" .Values.query.configuration "context" .) | nindent 4 }}
  {{- else }}
    service:
      extensions: [jaeger_storage, jaeger_query, healthcheckv2]
      pipelines:
        traces:
          receivers: [nop]
          processors: [batch]
          exporters: [nop]
      telemetry:
        resource:
          service.name: jaeger-query
        metrics:
          level: detailed
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: 0.0.0.0
                    port: "${env:QUERY_METRICS_PORT}"
        logs:
          level: info
    extensions:
      healthcheckv2:
        use_v2: true
        http:
          endpoint: "${env:QUERY_HEALTHCHECK_HOST_PORT}"
      jaeger_query:
        storage:
          traces: jaeger_storage
        grpc:
          endpoint: "${env:QUERY_GRPC_SERVER_HOST_PORT}"
        http:
          endpoint: "${env:QUERY_HTTP_SERVER_HOST_PORT}"
      jaeger_storage:
        backends:
          jaeger_storage:
            cassandra:
              schema:
                keyspace: "${env:CASSANDRA_KEYSPACE}"
                create: true
                datacenter: "${env:CASSANDRA_DATACENTER}"
              connection:
                servers: ["${env:CASSANDRA_SERVERS}:${env:CASSANDRA_PORT}"]
                auth:
                  basic:
                    username: "${env:CASSANDRA_USERNAME}"
                    password: "${env:CASSANDRA_PASSWORD}"
                    allowed_authenticators: ["org.apache.cassandra.auth.PasswordAuthenticator"]
                tls:
                  insecure: true
    receivers:
      nop:
    processors:
      batch:
    exporters:
      nop:
  {{- end }}
{{- end }}
