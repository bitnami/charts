  ## @param cdioperator.image.repository [default: REPOSITORY_NAME/cdioperator] cdioperator image repository
  ## @skip cdioperator.image.tag cdioperator image tag (immutable tags are recommended)
  ## @param cdioperator.image.digest cdioperator image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param cdioperator.image.pullPolicy cdioperator image pull policy
  ## @param cdioperator.image.pullSecrets cdioperator image pull secrets
  ## @param cdioperator.image.debug Enable cdioperator image debug mode
  ##
