## cdi
##
cdi:
  ## @param cdi.pullPolicy cdi image pull policy
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
  ##
  pullPolicy: IfNotPresent

  config:
    ## cdi resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param cdi.config.podResourcePreset Set cdioperator container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if cdioperator.resources is set (cdioperator.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    podResourcePreset: "none"

    ## @param cdi.config.podResource Set CDI container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## Example:
    ## podResource:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    podResource: {}

    ## List of available featureGates : https://github.com/kubevirt/containerized-data-importer/blob/main/pkg/feature-gates/feature-gates.go
    ## @param cdi.config.featureGates.HonorWaitForFirstConsumer Set CDI featureGates HonorWaitForFirstConsumer (enable by default)
    ## @param cdi.config.featureGates.DataVolumeClaimAdoption Set CDI featureGates DataVolumeClaimAdoption (disable by default)
    ## @param cdi.config.featureGates.WebhookPvcRendering Set CDI featureGates WebhookPvcRendering (disable by default)
    ## @param cdi.config.extraFeatureGates Add CDI FeatureGates (not available on helm)
    featureGates:
      HonorWaitForFirstConsumer: true
      DataVolumeClaimAdoption: false
      WebhookPvcRendering: false

    extraFeatureGates: []

  infra:
    ## @param cdi.infra.nodeSelector.kubernetes.io/os The operating system label to select nodes (e.g., linux)
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
    ##
    nodeSelector:
      kubernetes.io/os: linux
    ## @param cdi.infra.tolerations[0].key The taint key that the toleration applies to
    ## @param cdi.infra.tolerations[0].operator The operator for the toleration (e.g., Exists, Equal)
    ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
    ##
    tolerations: [ { key: CriticalAddonsOnly, operator: Exists } ]

  workload:
    ## @param cdi.workload.nodeSelector.kubernetes.io/os The operating system label to select nodes (e.g., linux)
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
    ##
    nodeSelector:
      kubernetes.io/os: linux

