apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "kubeapps.dashboard.fullname" . }}
  labels:
    app: {{ template "kubeapps.dashboard.fullname" . }}
    chart: {{ template "kubeapps.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "kubeapps.dashboard.fullname" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/dashboard-config.yaml") . | sha256sum }}
      labels:
        app: {{ template "kubeapps.dashboard.fullname" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: dashboard
        image: {{ template "kubeapps.image" (list .Values.dashboard.image .Values.global) }}
        livenessProbe:
{{ toYaml .Values.dashboard.livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml .Values.dashboard.readinessProbe | indent 10 }}
        volumeMounts:
        - name: vhost
          mountPath: /opt/bitnami/nginx/conf/vhosts
        - name: config
          mountPath: /app/config.json
          subPath: config.json
        ports:
        - name: http
          containerPort: 8080
        resources:
{{ toYaml .Values.dashboard.resources | indent 12 }}
      volumes:
      - name: vhost
        configMap:
          name: {{ template "kubeapps.dashboard-config.fullname" . }}
          items:
          - key: vhost.conf
            path: vhost.conf
      - name: config
        configMap:
          name: {{ template "kubeapps.dashboard-config.fullname" . }}
          items:
          - key: config.json
            path: config.json
    {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
      {{- if .Values.securityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
      {{- end }}
    {{- with .Values.dashboard.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.dashboard.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
