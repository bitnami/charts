annotations:
  category: Infrastructure
apiVersion: v2
appVersion: 2.4.2
dependencies:
  - name: common
    repository: https://charts.bitnami.com/bitnami
    tags:
      - bitnami-common
    version: 1.x.x
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 10.x.x
  # Currently redis is only used for an in-progress plugin for flux support.
  # Our upstream bitnami/kubeapps chart should not include redis as a
  # dependency yet, and in development we can set redis.enabled if developing
  # other plugins only.
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 15.x.x
    condition: redis.enabled
description: Kubeapps is a dashboard for your Kubernetes cluster that makes it easy to deploy and manage applications in your cluster using Helm
home: https://kubeapps.com
icon: https://raw.githubusercontent.com/kubeapps/kubeapps/master/docs/img/logo.png
keywords:
  - helm
  - dashboard
  - service catalog
  - deployment
maintainers:
  - email: containers@bitnami.com
    name: Bitnami
name: kubeapps
sources:
  - https://github.com/kubeapps/kubeapps
version: 7.7.1
