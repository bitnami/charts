apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: myml-metallb-speaker
  namespace: "default"
  labels:
    app.kubernetes.io/instance: myml
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metallb
    app.kubernetes.io/version: 0.14.3
    helm.sh/chart: metallb-5.0.2
    app.kubernetes.io/component: speaker
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/instance: myml
      app.kubernetes.io/name: metallb
      app.kubernetes.io/component: speaker
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: myml
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: metallb
        app.kubernetes.io/version: 0.14.3
        helm.sh/chart: metallb-5.0.2
        app.kubernetes.io/component: speaker
    spec:
      
      automountServiceAccountToken: true
      serviceAccountName: myml-metallb-speaker
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: myml
                    app.kubernetes.io/name: metallb
                    app.kubernetes.io/component: speaker
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      nodeSelector:
        "kubernetes.io/os": linux
      hostNetwork: true
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: Always
        supplementalGroups: []
        sysctls: []
      terminationGracePeriodSeconds: 2
      initContainers:
          # Copies the initial config files with the right permissions to the shared volume.
          - name: cp-frr-files
            image: metallb-frr:test7_minimum
            securityContext:
              runAsUser: 100
              runAsGroup: 101
            command: ["/bin/sh", "-c", "cp -rLf /tmp/frr/* /etc/frr/"]
            volumeMounts:
              - name: frr-startup
                mountPath: /tmp/frr
              - name: frr-conf
                mountPath: /etc/frr
          # Copies the reloader to the shared volume between the speaker and reloader.
          - name: cp-reloader
            image: metallb-frr:test7_minimum
            command: ["/bin/sh", "-c", "cp -f /frr-reloader.sh /etc/frr_reloader/"]
            volumeMounts:
              - name: reloader
                mountPath: /etc/frr_reloader
          # Copies the metrics exporter
          - name: cp-metrics
            image: metallb-frr:test7_minimum
            command: ["/bin/sh", "-c", "cp -f /frr-metrics /etc/frr_metrics/"]
            volumeMounts:
              - name: metrics
                mountPath: /etc/frr_metrics
      shareProcessNamespace: true
      containers:
        - name: metallb-speaker
          image: docker.io/bitnami/metallb-speaker:0.14.3-debian-12-r8
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 0
            runAsUser: 0
            seccompProfile:
              type: RuntimeDefault
          args:
            - --port=7472
            - --log-level=info
          env:
            - name: METALLB_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: METALLB_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: METALLB_ML_BIND_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: METALLB_ML_LABELS
              value: "app.kubernetes.io/name=metallb,app.kubernetes.io/instance=myml,app.kubernetes.io/component=speaker"
            - name: METALLB_ML_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METALLB_ML_SECRET_KEY_PATH
              value: /etc/memberlist
          envFrom:
          ports:
            - name: metrics
              containerPort: 7472
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            httpGet:
              path: /metrics
              port: metrics
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            httpGet:
              path: /metrics
              port: metrics
          resources:
            limits:
              cpu: 150m
              ephemeral-storage: 1024Mi
              memory: 192Mi
            requests:
              cpu: 100m
              ephemeral-storage: 50Mi
              memory: 128Mi
          volumeMounts:
            - name: memberlist-secret
              mountPath: /etc/memberlist
              readOnly: true
        - name: frr
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
              - NET_BIND_SERVICE
          image: docker.io/bitnami/metallb-speaker:0.14.3-debian-12-r8
          volumeMounts:
            - name: frr-sockets
              mountPath: /var/run/frr
            - name: frr-conf
              mountPath: /etc/frr
          # The command is FRR's default entrypoint & waiting for the log file to appear and tailing it.
          # If the log file isn't created in 60 seconds the tail fails and the container is restarted.
          # This workaround is needed to have the frr logs as part of kubectl logs -c frr < speaker_pod_name >.
          command:
            - /bin/sh
            - -c
            - |
              echo "--> 1"
              . /usr/lib/frr/frrcommon.sh

              echo "--> 2"
              /usr/lib/frr/watchfrr $(daemon_list) &
              echo "--> asdfas"
              attempts=0
              until [[ -f /etc/frr/frr.log || $attempts -eq 60 ]]; do
                echo "Attempt:" $attempts
                sleep 1
                attempts=$(( $attempts + 1 ))
              done
              echo "--> 5"
              tail -f /etc/frr/frr.log
          livenessProbe:
            httpGet:
              path: livez
              port: 7473
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3

        - patata: asd # from frr init containers
      volumes:
        - name: memberlist-secret
          secret:
            secretName: myml-metallb-memberlist
            defaultMode: 0444
            items:
              - key: secretkey
                path: secretkey
        - name: frr-sockets
          emptyDir: {}
        - name: frr-startup
          configMap:
            name: myml-metallb-speaker-frr-startup
        - name: frr-conf
          emptyDir: {}
        - name: reloader
          emptyDir: {}
        - name: metrics
          emptyDir: {}
