apiVersion: v1
kind: Service
metadata:
  name: jenkins
  labels:
    app: jenkins
    provider: jenkins-server
    heritage: bitnami
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  selector:
    app: jenkins
    provider: jenkins-server
