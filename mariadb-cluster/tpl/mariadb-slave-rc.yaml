#helm:generate helmc tpl -d tpl/values.toml -o manifests/mariadb-slave-rc.yaml $HELM_GENERATE_FILE
apiVersion: v1
kind: ReplicationController
metadata:
  name: mariadb-slave
  labels:
    provider: mariadb
    mode: slave
    heritage: bitnami
spec:
  replicas: 3
  selector:
    provider: mariadb
    mode: slave
    version: 10.1.14-r1
  template:
    metadata:
      labels:
        provider: mariadb
        mode: slave
        version: 10.1.14-r1
    spec:
      containers:
      - name: mariadb
        image: bitnami/mariadb:10.1.14-r1
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb
              key: mariadb-root-password
        - name: MARIADB_USER
          value: {{ .mariadbUser | quote }}
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb
              key: mariadb-password
        - name: MARIADB_DATABASE
          value: {{ .mariadbDatabase | quote }}
        - name: MARIADB_REPLICATION_MODE
          value: slave
        - name: MARIADB_MASTER_HOST
          value: mariadb-master
        - name: MARIADB_MASTER_PORT
          value: "3306"
        - name: MARIADB_MASTER_USER
          value: {{ .mariadbUser | quote }}
        - name: MARIADB_MASTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb
              key: mariadb-password
        - name: MARIADB_REPLICATION_USER
          value: {{ .mariadbReplicationUser | quote }}
        - name: MARIADB_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb
              key: mariadb-replication-password
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
